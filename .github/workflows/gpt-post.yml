name: .github/workflows/gpt-post.yml

on:
  schedule:
    - cron: "0 6 * * *"  # ÙƒÙ„ ÙŠÙˆÙ… Ø§Ù„Ø³Ø§Ø¹Ø© 6 ØµØ¨Ø§Ø­Ø§Ù‹ UTC (9 ØµØ¨Ø§Ø­Ø§Ù‹ Ø¨ØºØ¯Ø§Ø¯)
  workflow_dispatch:

jobs:
  post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate blog content using ChatGPT
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          echo "Generating content..."
          cat << 'EOF' > post.md
# ðŸ§  Daily AI Blog â€“ $(date +'%Y-%m-%d')

$(curl -s https://api.openai.com/v1/completions \
  -H "Content-Type: application/json" \
  -H "Authorization: Bearer $OPENAI_API_KEY" \
  -d '{
    "model": "text-davinci-003",
    "prompt": "Write a short, inspiring blog post about motivation in less than 150 words.",
    "max_tokens": 200
  }' | jq -r '.choices[0].text')
EOF

      - name: Commit and push post
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "borak97"
          git config --global user.email "bebo.st88@gmail.com"
          mkdir -p posts
          mv post.md posts/$(date +'%Y-%m-%d').md
          git add posts/
          git commit -m "Add post for $(date +'%Y-%m-%d')" || echo "Nothing to commit"

          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}
          git push
