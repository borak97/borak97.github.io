<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My AI Blog</title>
</head>
<body>
  <h1>ðŸ§  Daily GPT Blog Posts</h1>
  <ul>
    <script>
      fetch('./posts')
        .then(res => res.text())
        .then(text => {
          const matches = [...text.matchAll(/href="(\d{4}-\d{2}-\d{2}\.md)"/g)];
          matches.reverse().forEach(match => {
            const file = match[1];
            document.write(`<li><a href="posts/${file}">${file.replace('.md', '')}</a></li>`);
          });
        });
    </script>
  </ul>
</body>
</html>
